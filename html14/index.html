<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="nav-logo">
          <img class="logo" src="./images/logo.svg" alt="img" />
        </div>
        <div class="nav-items">
          <p class="nav-item">О нашей школе</p>
          <p class="nav-item">Преимущества</p>
          <p class="nav-item">Классы</p>
          <p class="nav-item">Контакты</p>
        </div>
        <div class="nav-btn">
          <button class="nav-btnbtn">Связаться с нами</button>
        </div>
        <div class="btn-media">
          <button class="call-btn">
            <img src="./images/Call.svg" alt="img" />
          </button>
          <button class="burger-btn">
            <img class="burger" src="./images/Burger Menu.svg" alt="img" />
          </button>
        </div>
      </div>
      <header>
        <div class="header-left">
          <h1>
            <span class="header-span">The Best Future Stars</span> - мы
            заботимся о будущем вашего ребенка
          </h1>
          <p class="header-text">
            Наши опытные преподователи сделают процесс обучения максимально
            интересным и эффективным для вашего ребенка
          </p>
          <div class="header-btns">
            <button class="header-btn1">Позвонить</button>
            <button class="header-btn2">Подробнее</button>
          </div>
        </div>
        <div class="header-right"></div>
      </header>
    </div>
  </body>
</html>
